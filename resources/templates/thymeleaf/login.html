<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login | the Gnu Unified Network Device Assets Manager</title>
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="h1">Login</h1>
    </div>
    <div class="form-group">
        <form method="post" accept-charset="UTF-8" th:action="@{~/login}" th:object="${loginForm}">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <span>ユーザー名</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <input type="text" maxlength="32" th:field="*{username}" class="form-control" >
                </div>
            </div>
            <div class="row default_upper_margin">
                <div class="col-lg-6 mx-auto">
                    <span>パスワード</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <input type="password" maxlength="32" th:field="*{password}" class="form-control" >
                </div>
            </div>
            <div class="row default_upper_margin">
                <div class="col-lg-4 mx-auto">
                    <input type="submit" class="btn btn-primary btn-block" th:id="@{loginBtn}" value="Login" />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
